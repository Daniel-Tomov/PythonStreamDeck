<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="HTML,CSS,JavaScript">
		<meta name="author" content="Daniel Tomov">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='css.css') }}">
		<title>Python Stream Deck</title>
	</head>

<body>
	<form class="button_form" action="#" method="post">
		{% for button in buttons %}
			<button type=submit name="button" value="{{button[0]}}|{{button[2]}}" class="button">
				<p class="buttonName">{{ button[0] }}</p>
				<img class="buttonIcon" src="{{ url_for('static', filename=button[1]) }}">
			</button>
		{% endfor %}
	</form>
</body>
